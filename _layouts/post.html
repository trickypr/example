---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {% include views.html %} - Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="tags">
    Tags: {% for tag in page.tags %}
        <span class="tag">{{tag}}</span>
    {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
